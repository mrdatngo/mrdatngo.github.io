<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và điều kiển trên form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <h3>Đăng ký du lịch</h3>
    <div id="wrapper-login">
        <form id="login" action="">
            <table id="form-table">
                <tr>
                    <td><label for="name"> Họ và tên</label></td>
                    <td><input type="text" name="name" id="name" value="Ngô Thúc Đạt"></td>
                </tr>
                <tr>
                    <td> <label for="address"> Địa chỉ </label></td>
                    <td><input type="address" name="address" id="address" value="2Bia Hùng Vương, Q10"></td>
                </tr>
                <tr>
                    <td> <label for="phone_number"> Phone number </label></td>
                    <td><input type="text" name="phone_number" id="phone_number" value="0964526985"></td>
                </tr>
                <tr>
                    <td> <label for="vnese_guess"> Khách Việt Nam </label></td>
                    <td><input type="checkbox" name="vnese_guess" id="vnese_guess" checked></td>
                </tr>
                <tr>
                    <td> <label for="tour">Chọn tour </label></td>
                    <td>
                        <select name="tour" id="tour">
                            <optgroup name="tour" label="Miền Bắc">
                                <option value="NT-DL">Nha Trang - Đà Lạt</option>
                                <option value="BMT-GL-KT">Buôn Mê Thuột - Gia Lai - Kontum</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Phương tiện </td>
                    <td>
                        <input type="radio" id="plane" name="vehicle" checked>
                        <label for="plane">Máy bay</label>
                        <input type="radio" id="car" name="vehicle">
                        <label for="car">Ô tô</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset id="products">
                            <legend>
                                Chọn sản phẩm tham gia
                            </legend>
                            <div>
                                <label for="adult"> Người lớn </label>
                                <input type="text" id="adult" name="adult" value="6">
                                <label for="child"> Trẻ em </label>
                                <input type="text" id="child" name="child" value="4">
                            </div>
                        </fieldset>

                    </td>
                </tr>
                <tr>
                    <td> <label for="notation"> Ghi chú thêm </label></td>
                    <td>
                        <textarea name="notation" id="notation" cols="30" rows="2">Có 2 trẻ em dưới 6 tuổi
Có 2 người ăn chay
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="control">
                        <input type="submit" value="Đăng nhập" onclick="event.preventDefault();onSubmit(event)">
                    </td>
                </tr>
                <tr id="notice-wrapper">
                    <td colspan="2" id="notice" class="control">Bạn đã đăng ký thành công!!!</td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        function onSubmit(event) {
            document.getElementById("notice-wrapper").style.display = "contents"
        }
    </script>
